<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Prevent metadata previews -->
    <meta name="robots" content="noindex,nofollow">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="none">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.pinimg.com/736x/0e/b3/e9/0eb3e906093d0d2496c806a73f6013cf.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Montserrat', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: none;
            box-shadow: none;
            border-radius: 0;
            padding: 3rem 2.5rem;
            border: none;
            min-width: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive;
            font-weight: 700;
            color: #ff69b4;
            text-shadow: 0 4px 24px rgba(255, 105, 180, 0.15), 0 1.5px 0 #fff;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cute-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 12px 38px;
            font-size: 1.25rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .btn-yes {
            background: linear-gradient(90deg, #ffb6c1 0%, #ff69b4 100%);
            color: #fff;
        }

        .btn-no {
            background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
            color: #fff;
            position: relative;
            z-index: 10;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(255, 88, 88, 0.25);
            font-weight: bold;
            transition: left 0.2s, top 0.2s;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .popup img {
            display: block;
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem auto;
            object-fit: cover;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="cute-emoji">ðŸ’•</span>Would you go on a date with me? pleazee <span class="cute-emoji">ðŸ¥º</span></h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="showPopup()">Yes</button>
            <button class="btn btn-no" id="noBtn" onmouseenter="moveNoButton()">No</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <img src="https://i.pinimg.com/736x/78/05/a0/7805a04c297566512081135680359db1.jpg" alt="Happy Cat">
        <h2>Yay! I know you will say yes! ðŸ˜Š</h2>
        <h3>  You Got no other choice! ðŸ˜ˆðŸ˜‚ðŸ˜…</h3>
    </div>

    <script>
        const bgImages = [
            'https://i.pinimg.com/736x/87/e9/aa/87e9aaefc56a8e6f6da025fd0a00e4a3.jpg',
            'https://i.pinimg.com/736x/69/da/2d/69da2d1918332632ae02f3f6a7eeafb4.jpg',
            'https://i.pinimg.com/736x/2c/28/ce/2c28ce2c32fae372e72e2dbf10d2404e.jpg',
            'https://i.pinimg.com/736x/4d/76/a3/4d76a3603204b1ac48fdb29383653cdd.jpg',
            'https://i.pinimg.com/736x/bf/34/ba/bf34bafaed0bffbc60fce896bff5d936.jpg',
            'https://i.pinimg.com/736x/73/ba/16/73ba163b4c7d5ece93c9818b84b56c64.jpg',
        ];
        let bgIndex = 0;
        setInterval(() => {
            bgIndex = (bgIndex + 1) % bgImages.length;
            document.body.style.backgroundImage = `url('${bgImages[bgIndex]}')`;
        }, 3000);

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function moveNoButton() {
            const button = document.getElementById('noBtn');
            const margin = 2;
            const btnWidth = button.offsetWidth;
            const btnHeight = button.offsetHeight;
            const maxX = window.innerWidth - btnWidth - margin;
            const maxY = window.innerHeight - btnHeight - margin;
            const x = Math.random() * (maxX - margin) + margin;
            const y = Math.random() * (maxY - margin) + margin;
            button.style.position = 'fixed';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.style.zIndex = 1100;
        }
    </script>
</body>
</html>
